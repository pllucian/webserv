<!DOCTYPE html>

<head>

<body>
  <h1>Welcome to website0!</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">PHP</th>
        <th scope="col">Python</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Script:</th>
        <td><a href="script.php">script.php</a></td>
        <td><a href="script.py">script.py</a></td>
      </tr>
      <tr>
        <th scope="row">Query string GET:</th>
        <td><a href="script.php?name=user&age=30">script.php?name=user&age=30</a></td>
        <td><a href="script.py?name=user&age=30">script.py?name=user&age=30</a></td>
      </tr>
      <tr>
        <th scope="row">Form POST:</th>
        <td>
          <form action="script.php" method="post">
            <p>Name: <input type="text" name="name" /></p>
            <p>Age: <input type="number" name="age" /></p>
            <input type="submit" value="send">
          </form>
        </td>
        <td>
          <form action="script.py" method="post">
            <p>Name: <input type="text" name="name" /></p>
            <p>Age: <input type="number" name="age" /></p>
            <input type="submit" value="send">
          </form>
        </td>
      </tr>
      <tr>
        <th scope="row">File upload POST:</th>
        <td>
          <form action="script.php" method="post" enctype="multipart/form-data">
            <p>File: <input type="file" name="filename" /></p>
            <input type="submit" value="send">
          </form>
        </td>
        <td>
          <form action="script.py" method="post" enctype="multipart/form-data">

            <input type="submit" value="send">
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  <img src="/image.jpg">
